envs:
  my_env: "test"
  my_path: "/tmp/$USER"

prepare:
- echo `date` > /tmp/op1
- echo `hostname` > /tmp/op2
- mktemp
- exit 2

jobs:
  test1:
    - touch /tmp/fail_test1
    - exit 1
  build_doc:
    - touch /tmp/build_doc
  env_test:
    - echo $CI_YML_JOB
    - touch $MY_PATH

deploy:
  - cat /tmp/op* > /tmp/deployed
